<div class="wrapper">
  <nz-tabset [nzTabPosition]="'left'" [nzType]="'card'" [nzShowPagination]="false">
    <nz-tab *ngFor="let tab of tabs" (nzSelect)="getArticles(tab.title)">
      <ng-template #nzTabHeading>
        {{tab.title}}
      </ng-template>
      <div class="article-list">
          
      </div>
    </nz-tab>
  </nz-tabset>
</div>
